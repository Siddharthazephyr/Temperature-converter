<!DOCTYPE html>
<html>
  <head>
    <title>Temperature converter</title>
    <style>
      body {
        background-color: lightseagreen;
      }
      h1 {
        color: #FFA500;
      }
      
    </style>
    <body>
      <h1> celsius to fahrenhit converter</h1>
      <label for="Enter">Enter:</label>
      <input type="number" id="celsius" step="0.01" placeholder="Enter temp in celsius">
      <script>
        function convert() {
      var celsius = parseFloat(document.getElementById("celsius").value);
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = celsius + " degrees Celsius is equal to " + fahrenheit.toFixed(2) + " degrees Fahrenheit.";
    }
      </script>
      <button onclick="convert()">Convert</button>
      <p id="result"></p>
    </body>
  </head>
</html>
